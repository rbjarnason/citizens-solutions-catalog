<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">

<link rel="import" href="../yp-behaviors/app-helpers.html">
<link rel="import" href="../yp-behaviors/yp-iron-list-behavior.html">
<link rel="import" href="yp-community-card.html">
<link rel="import" href="yp-community-card-add.html">

<dom-module id="yp-community-grid">

  <template>

    <style include="iron-flex iron-flex-alignment">
      .card[wide] {
        padding: 16px;
      }

      .card {
        padding: 0;
        padding-top: 16px;
      }

      .archivedText {
        font-size: 25px;
        color: #333;
      }

      .archivedBorder {
        border-bottom: 1px solid;
        width: 95%;
        margin-bottom: 12px;
        border-color: #444;
      }

      iron-list {
      }

      #ironList {
      }

    </style>
    <iron-signals on-iron-signal-yp-language="_languageEvent"></iron-signals>
    <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>

    <iron-list id="ironList" override-padding-top="350" items="[[activeCommunities]]" as="community" scroll-target="document" grid>
      <template>
        <yp-community-card wide$="[[wide]]" class="card" community="[[community]]" on-mouseover="cardMouseOver" on-mouseout="cardMouseOut"></yp-community-card>
      </template>
    </iron-list>
  </template>

  <script>
    Polymer({
      is: 'yp-community-grid',

      behaviors: [
        Polymer.appHelpers,
        Polymer.ypIronListBehavior
      ],

      properties: {
        featuredCommunities: Array,
        archivedCommunities: Array,
        activeCommunities: Array,
        hideAdd: {
          type: Boolean,
          value: false
        }
      },

      _newCommunity: function () {
        this.fire('add-new-community');
      }

    });
  </script>
</dom-module>
